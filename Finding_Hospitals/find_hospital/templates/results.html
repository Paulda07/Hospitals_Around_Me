<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hospital Search - With Django</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
</head>
<body>
<div django-app="Hospitals">        
    <div class="container">
            <div class="content">
            <h1>Hospital finder</h1>
            <p class="tagline">Within 15 km</p>
            <form action="" method="post">
            {% csrf_token %} 
          <ul class="places">
            {% for y in objs %} 
                 <li class="hospital">

                    <label for="{{ y.id }}"><span class="complete-">{{ y.name }}</span></label><br>

                    <span class="category-{{ y.contact }}">{{ y.contact }}</span><br>
                    <strong class="taskDate">{{ y.address }}</strong>



                </li> 
            {% endfor %}
            </ul> 
            </form>
            </div><!-- content -->
 </div><!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
